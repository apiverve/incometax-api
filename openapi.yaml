openapi: 3.0.4
info:
  title: Income Tax Brackets
  description: >-
    Income Tax Brackets is a tool for retrieving US federal income tax bracket
    data by year. It returns tax rates, income ranges, and standard deductions
    for all filing statuses.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/incometax:
    get:
      summary: Get Tax Brackets
      description: Get federal income tax brackets for a specific country and year.
      operationId: incometax
      parameters:
        - name: country
          in: query
          schema:
            type: string
          required: true
          description: The country code (currently only 'US' is supported)
          example: US
        - name: year
          in: query
          schema:
            type: integer
          required: false
          description: >-
            The tax year to retrieve brackets for. Defaults to the previous
            year.
          example: 2024
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
